<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PMU — Bibliothèque Hippodromes</title>
  <meta name="theme-color" content="#0b1220" />
  <style>
    body { margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0b1220; color:#e8eefc; }
    .wrap { max-width:820px; margin:0 auto; padding:28px 16px 60px; }
    h1 { font-size:40px; margin:0 0 18px; }
    .card { background:#0f1a2e; border:1px solid rgba(255,255,255,.06); border-radius:18px; margin:14px 0; overflow:hidden; box-shadow:0 10px 24px rgba(0,0,0,.25); }
    .card-header { width:100%; text-align:left; background:transparent; border:0; color:#e8eefc; padding:18px 18px; font-size:20px; font-weight:700; cursor:pointer; }
    .card-body { padding:0 18px 16px; display:none; }
    .card-body.open { display:block; }
    ul { margin:8px 0 0 18px; padding:0; line-height:1.5; color:#c9d6f6; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>PMU — Bibliothèque Hippodromes</h1>
    <div id="cards"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
