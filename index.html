<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PMU — Bibliothèque Hippodromes</title>
    <style>
      :root{
        --bg1:#071628;
        --bg2:#0b1f36;
        --text:#e9eef7;
        --muted:#b8c4d6;
        --border: rgba(255,255,255,.10);
        --shadow: 0 18px 60px rgba(0,0,0,.35);
      }
      *{box-sizing:border-box}
      body{
        margin:0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color:var(--text);
        background: radial-gradient(1200px 900px at 25% -10%, #224e8f 0%, rgba(34,78,143,0) 55%),
                    radial-gradient(1200px 900px at 80% 30%, rgba(68, 130, 255,.25) 0%, rgba(0,0,0,0) 60%),
                    linear-gradient(180deg, var(--bg2), var(--bg1) 55%, #06101c);
        min-height:100vh;
      }
      .wrap{max-width:920px;margin:0 auto;padding:28px 18px 60px}
      h1{font-size:clamp(34px,6vw,62px);line-height:1.05;margin:8px 0 18px}
      .bar{
        background: rgba(255,255,255,.04);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 14px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
      }
      .row{display:grid;grid-template-columns:1fr;gap:12px}
      .selectWrap{position:relative;width:100%}
      label{display:block;color:var(--muted);font-size:13px;margin:6px 2px 6px}
      select{
        width:100%;
        appearance:none;
        background: rgba(10,25,44,.65);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 16px 44px 16px 16px;
        font-size: 18px;
        outline: none;
      }
      select:disabled{opacity:.5}
      .chev{position:absolute;right:14px;top: 54px;pointer-events:none;color:var(--muted)}
      .hint{margin-top:10px;color:var(--muted);font-size:14px}
      .detail{
        margin-top:18px;
        padding:18px 18px 20px;
        background: rgba(255,255,255,.04);
        border: 1px solid var(--border);
        border-radius: 18px;
        box-shadow: var(--shadow);
      }
      .detailHeader{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
      .badge{
        font-size:12px;color:var(--muted);
        border:1px solid var(--border);
        padding:6px 10px;border-radius:999px;background:rgba(0,0,0,.15)
      }
      h2{margin:10px 0 10px;font-size:clamp(28px,5vw,44px);line-height:1.1}
      h3{margin:14px 0 8px;font-size:18px;color:var(--muted);font-weight:650}
      ul{margin:8px 0 0 18px;padding:0}
      li{margin:6px 0;font-size:18px}
      .error{margin-top:12px;color:#ffb4b4}
    </style>
  </head>

  <body>
    <div class="wrap">
      <h1>PMU — Bibliothèque Hippodromes</h1>

      <div class="bar">
        <div class="row">

          <div class="selectWrap">
            <label for="typeSelect">Type de course</label>
            <select id="typeSelect">
              <option value="" selected disabled>Choisir : Attelé / Plat / Obstacles…</option>
            </select>
            <div class="chev">▾</div>
          </div>

          <div class="selectWrap">
            <label for="hippoSelect">Hippodrome</label>
            <select id="hippoSelect" disabled>
              <option value="" selected disabled>Choisir un hippodrome…</option>
            </select>
            <div class="chev">▾</div>
          </div>

          <div class="selectWrap">
            <label for="courseSelect">Course / Parcours</label>
            <select id="courseSelect" disabled>
              <option value="" selected disabled>Choisir un parcours…</option>
            </select>
            <div class="chev">▾</div>
          </div>

        </div>

        <div class="hint">
          1) Tu choisis le <b>type</b> → 2) l’<b>hippodrome</b> → 3) le <b>parcours</b> → la fiche s’affiche.
        </div>
        <div id="status" class="error" style="display:none;"></div>
      </div>

      <div id="detail" class="detail" style="display:none;"></div>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
