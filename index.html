<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PMU — Bibliothèque Hippodromes</title>

  <meta name="theme-color" content="#0b1220" />

  <style>
    :root{
      --bg:#0b1220;
      --card:rgba(255,255,255,.04);
      --border:rgba(255,255,255,.10);
      --text:#e9eef7;
      --muted:rgba(233,238,247,.75);
      --danger:#ff8b8b;
    }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap{ max-width:900px; margin:0 auto; padding:18px; }
    h1{ margin:0 0 14px 0; font-size:40px; line-height:1.05; letter-spacing:-.5px; }
    .label{ display:block; margin:14px 0 8px 0; color:var(--muted); }
    select{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
      color:var(--text);
      font-size:16px;
      outline:none;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      margin:14px 0;
    }
    .title{ font-size:22px; font-weight:800; margin-bottom:10px; }
    ul{ margin:0; padding-left:18px; color:var(--muted); }
    li{ margin:6px 0; }
    .error{ color:var(--danger); margin-top:14px; }
  </style>
</head>

<body>
  <div id="app" class="wrap"></div>
  <script src="./app.js"></script>
</body>
</html>
