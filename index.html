<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PMU — Bibliothèque Hippodromes</title>
  <meta name="theme-color" content="#0b1220" />

  <style>
    :root{
      --bg:#0b1220;
      --card:rgba(255,255,255,.06);
      --card2:rgba(255,255,255,.04);
      --border:rgba(255,255,255,.12);
      --text:#e9eef7;
      --muted:rgba(233,238,247,.75);
      --danger:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% -10%, rgba(99,102,241,.25), transparent 60%),
                  radial-gradient(1000px 500px at 90% 10%, rgba(56,189,248,.18), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{
      max-width: 920px;
      margin: 0 auto;
      padding: 22px 16px 40px;
    }
    h1{
      font-size: 44px;
      line-height: 1.05;
      margin: 10px 0 16px;
      letter-spacing: -0.02em;
    }

    .row{
      display:flex;
      gap:10px;
      align-items:flex-end;
      margin: 14px 0 16px;
      flex-wrap: wrap;
    }
    .field{
      flex:1;
      min-width: 240px;
    }
    .label{
      display:block;
      font-size: 13px;
      color: var(--muted);
      margin: 0 0 6px;
    }
    select{
      width:100%;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.25);
      color: var(--text);
      outline:none;
      font-size: 16px;
    }
    button{
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--text);
      font-size: 15px;
    }
    button:active{transform: translateY(1px)}

    .error{
      margin-top: 10px;
      color: var(--danger);
      font-size: 15px;
    }

    .card{
      margin: 14px 0;
      padding: 18px 18px;
      border-radius: 22px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      user-select: none; /* IMPORTANT : évite la sélection / “choix” en cliquant */
    }
    .title{
      font-size: 26px;
      font-weight: 800;
      margin: 0 0 10px;
      letter-spacing:-0.01em;
    }
    ul{
      margin: 0;
      padding-left: 22px;
      color: var(--muted);
      font-size: 18px;
      line-height: 1.5;
    }
    li{margin: 6px 0}

    .footer{
      margin-top: 22px;
      color: rgba(233,238,247,.55);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="wrap" id="app">
    <h1>PMU — Bibliothèque Hippodromes</h1>
    <p style="color:rgba(233,238,247,.75);">Chargement…</p>
  </div>

  <script src="./app.js"></script>
</body>
</html>
