  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#0b1220;
      --card:rgba(255,255,255,.06);
      --card2:rgba(255,255,255,.04);
      --border:rgba(255,255,255,.12);
      --text:#e9eef7;
      --muted:rgba(233,238,247,.72);
      --danger:#ff6b6b;
      --ok:#86efac;
      --btn:#111b2f;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% -10%, rgba(99,102,241,.25), transparent 60%),
                  radial-gradient(1000px 500px at 90% 10%, rgba(56,189,248,.18), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{
      max-width: 920px;
      margin: 0 auto;
      padding: 22px 16px 40px;
    }
    h1{
      font-size: 44px;
      line-height: 1.05;
      margin: 8px 0 14px;
      letter-spacing: -0.02em;
    }

    .row{
      display:flex;
      gap:10px;
      align-items:flex-end;
      margin: 14px 0 16px;
      flex-wrap: wrap;
    }
    .field{
      flex:1;
      min-width: 240px;
    }
    .label{
      display:block;
      font-size: 13px;
      color: var(--muted);
      margin: 0 0 6px;
    }
    select{
      width:100%;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.25);
      color: var(--text);
      outline:none;
      font-size: 16px;
    }
    button{
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--text);
      font-size: 15px;
    }
    button:active{transform: translateY(1px)}
    .btnPrimary{
      background: linear-gradient(180deg, rgba(134,239,172,.25), rgba(255,255,255,.03));
      border-color: rgba(134,239,172,.35);
    }

    .error{
      margin-top: 10px;
      color: var(--danger);
      font-size: 15px;
    }

    /* LIST CARDS */
    .card{
      margin: 14px 0;
      padding: 18px;
      border-radius: 22px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      user-select: none;
    }
    .cardBtn{
      width:100%;
      text-align:left;
      background: transparent;
      border: 0;
      padding:0;
      color: var(--text);
      cursor: pointer;
    }
    .title{
      font-size: 24px;
      font-weight: 850;
      margin: 0 0 6px;
      letter-spacing:-0.01em;
    }
    .sub{
      color: var(--muted);
      font-size: 14px;
      margin:0;
    }

    /* DETAIL VIEW */
    .topbar{
      display:flex;
      gap:10px;
      align-items:center;
      margin: 8px 0 14px;
    }
    .back{
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.22);
      color:var(--text);
    }
